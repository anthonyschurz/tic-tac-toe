<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anthony's Tic Tac Toe</title>
  <link rel="stylesheet" href="/Users/anthonyschurz/WDI29/tic-tac-toe/style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body onload="startGame();">
<h1>Classic Tic Tac Toe</h1>
<div id="sidebar_left"></div>
<div id="sidebar_right"></div>
<div id="message">messages container</div>
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td class="unclaimed" id="cell1" onclick="nextMove(this);"></td>
      <td class="unclaimed v" id="cell2" onclick="nextMove(this);"></td>
      <td class="unclaimed" id="cell3" onclick="nextMove(this);"></td>
    </tr>
    <tr>
      <td class="unclaimed h" id="cell4" onclick="nextMove(this);"></td>
      <td class="unclaimed v h" id="cell5" onclick="nextMove(this);"></td>
      <td class="unclaimed h" id="cell6" onclick="nextMove(this);"></td>
    </tr>
    <tr>
      <td class="unclaimed" id="cell7" onclick="nextMove(this);"></td>
      <td class="unclaimed v" id="cell8" onclick="nextMove(this);"></td>
      <td class="unclaimed" id="cell9" onclick="nextMove(this);"></td>
    </tr>
  </table>
<div class="wrapper">
<a href="javascript:startGame();" id="button">Play Again</a>
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/Users/anthonyschurz/WDI29/tic-tac-toe/app.js"></script>
</html>
