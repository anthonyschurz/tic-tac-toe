<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anthony's Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<body onload="startGame();">
<h1>Tic · Tac · Toe</h1>
<div id="sidebar_left">
  <h2>X Wins: <span id="xWinCounter">0</span></h2>
</div>
<div id="sidebar_right">
  <h2>O Wins: <span id="oWinCounter">0</span></h2>
</div>
<div id="message"></div>
<div id="cats"></div>
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td class="unclaimed" id="cell1"></td>
      <td class="unclaimed v" id="cell2"></td>
      <td class="unclaimed" id="cell3"></td>
    </tr>
    <tr>
      <td class="unclaimed h" id="cell4"></td>
      <td class="unclaimed v h" id="cell5"></td>
      <td class="unclaimed h" id="cell6"></td>
    </tr>
    <tr>
      <td class="unclaimed" id="cell7"></td>
      <td class="unclaimed v" id="cell8"></td>
      <td class="unclaimed" id="cell9"></td>
    </tr>
  </table>
<div class="wrapper">
<a href="javascript:startGame();" id="button">Play Again</a>
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
